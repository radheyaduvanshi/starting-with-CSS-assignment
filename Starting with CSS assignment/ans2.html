<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ans2</title>
    <link rel="stylesheet" href="/ans2.css">
</head>
<body>
    <div class="paragraph">
        <h2 class="paragraph__heading">Paragraph 1</h2>
        <p class="paragraph__content">This is the content of paragraph 1.</p>
    </div>
    
    <div class="paragraph paragraph--highlight">
        <h2 class="paragraph__heading">Paragraph 2</h2>
        <p class="paragraph__content">This is the content of paragraph 2 with a highlight.</p>
    </div>
</body>
